<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画プレイヤー</title>
  <link rel="stylesheet" href="../styles/global.css">
  <style>
    .player-container {
      padding: 20px;
    }
    .back-button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #ccc;
      border-radius: 4px;
      cursor: pointer;
      color: #333;
      text-decoration: none;
      border: none;
    }
    .back-button:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h2>プレイヤーページ</h2>
    <p>動画はこの下のコンテナに表示されます。</p>
    <div id="playerContainer" style="margin-top:15px;"></div>

    <button id="backToList" class="back-button">一覧に戻る</button>
  </div>
</body>
</html>
