<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <link rel="stylesheet" href="../styles/global.css">
  <style>
    .container {
      padding: 20px;
    }
    .video-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .video-item {
      width: 200px;
      cursor: pointer;
      text-align: center;
      padding: 10px; /* 追加: 内側の余白を追加 */
      border-radius: 10px; /* 追加: 角を丸くする */
      transition: background-color 0.3s ease; /* 追加: 背景色の変化をスムーズに */
    }
    .video-item:hover {
      background-color: #bbbbbb; /* グレイの背景色 */
    }
    .video-item img {
      user-select: none;
      border-radius: 10px;
      width: 100%;
    }
    .video-info {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="videoList" class="video-list">
      <!-- 動画リストがここに表示されます -->
    </div>
  </div>
</body>
</html>
