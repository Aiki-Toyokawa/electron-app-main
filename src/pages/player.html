<!-- src/pages/player.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画プレイヤー</title>
  <link rel="stylesheet" href="../styles/global.css">
  <style>
    .player-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      height: 100%;
      box-sizing: border-box;
    }
    video {
      background-color: #000;
      max-width: 90%;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .back-button {
      margin-top: 20px;
      padding: 8px 16px;
      background-color: #ccc;
      border-radius: 4px;
      cursor: pointer;
      color: #333;
      text-decoration: none;
      border: none;
    }
    .back-button:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h2>動画プレイヤー</h2>
    <div id="playerContainer"></div>
    <button id="backToList" class="back-button">一覧に戻る</button>
  </div>
</body>
</html>
