<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ライブラリ (フォルダ一覧)</title>
  <link rel="stylesheet" href="../styles/global.css">
  <style>
    .container {
      padding: 20px;
    }
    .folder-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .folder-item {
      width: 200px; cursor: pointer; text-align: center;
      padding: 12px; border: 1px solid #ccc; border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .folder-item:hover {
      background-color: #f1f1f1;
    }
    .folder-name {
      font-weight: bold; margin-bottom: 4px;
    }
    .folder-info {
      font-size: 12px; color: #666;
    }
    .create-folder {
      margin-top: 16px; padding: 8px 12px; cursor: pointer;
      background: #1db954; color: #fff; border: none; border-radius: 4px;
    }
    .create-folder:hover {
      background: #16a047;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ライブラリ (フォルダ一覧)</h2>
    <div id="folderList" class="folder-list"></div>

    <!-- 新規フォルダ追加ボタン -->
    <button id="createFolderBtn" class="create-folder">新規フォルダ作成</button>
  </div>
</body>
</html>
