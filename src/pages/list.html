<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Video List</title>
  <link rel="stylesheet" href="../styles/global.css">
  <style>
    .container {
      padding: 20px;
    }
    .video-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }
    .video-item {
      width: 200px;
      cursor: pointer;
      text-align: center;
      padding: 8px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    .video-item:hover {
      background-color: #c7c7c7;
    }
    .video-item img {
      user-select: none;
      border-radius: 10px;
      width: 100%;
    }
    .video-title {
      font-size: 14px;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>動画一覧</h2>
    <div id="videoList" class="video-list"></div>
  </div>
</body>
</html>
