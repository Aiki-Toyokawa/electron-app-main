<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video List</title>
  <link rel="stylesheet" href="../styles/global.css">
  <style>
    .container {
      padding: 20px;
    }
    .video-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .video-item {
      width: 200px;
      cursor: pointer;
      text-align: center;
      padding: 10px; /* 内側の余白を追加 */
      border-radius: 10px; /* 角を丸くする */
      transition: background-color 0.3s ease; /* 背景色の変化をスムーズに */
    }
    .video-item:hover {
      background-color: #f0f0f0; /* グレイの背景色 */
    }
    .video-item img {
      user-select: none;
      border-radius: 10px;
      width: 100%;
    }
    .video-title { /* タイトル用のクラス */
      font-size: 14px;
      color: #666;
      white-space: nowrap; /* 一行表示 */
      overflow: hidden; /* はみ出しを隠す */
      text-overflow: ellipsis; /* はみ出した部分を「...」で表示 */
      margin-top: 8px; /* タイトルとサムネイルの間にスペースを追加 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="videoList" class="video-list">
      <!-- 動画リストがここに表示されます -->
    </div>
  </div>
</body>
</html>
