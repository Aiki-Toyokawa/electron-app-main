<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フォルダー詳細</title>
  <link rel="stylesheet" href="../styles/global.css">
  <style>
    .container {
      padding: 20px;
    }
    .folder-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .folder-title {
      font-size: 24px;
      font-weight: bold;
    }
    .add-video-btn {
      padding: 8px 12px;
      background: #1db954;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-video-btn:hover {
      background: #16a047;
    }
    .media-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .media-item {
      width: 200px;
      cursor: pointer;
      text-align: center;
      padding: 8px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      position: relative;
    }
    .media-item:hover {
      background-color: #c7c7c7;
    }
    .media-item img {
      width: 100%;
      border-radius: 10px;
    }
    .media-title {
      font-size: 14px;
      color: #666;
      margin-top: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* メディア削除用ゴミ箱アイコン */
    .media-delete-icon {
      position: absolute;
      top: 4px;
      right: 4px;
      cursor: pointer;
      font-size: 18px;
      z-index: 1;
    }
    /* 動画追加用モーダル */
    #addVideoModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #addVideoModal .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      max-height: 80%;
      overflow-y: auto;
      box-sizing: border-box;
    }
    #addVideoModal h3 {
      margin-top: 0;
    }
    .video-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .video-option:hover {
      background: #f9f9f9;
    }
    .video-option img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
    }
    .modal-buttons {
      text-align: right;
      margin-top: 12px;
    }
    .modal-buttons button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      margin-left: 8px;
    }
    /* メディア削除確認モーダル */
    #deleteMediaModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #deleteMediaModal .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-sizing: border-box;
    }
    #deleteMediaModal h3 {
      margin-top: 0;
    }
    #deleteMediaModal .modal-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    #deleteMediaModal .delete-btn {
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
    }
    #deleteMediaModal .cancel-btn {
      background: #ccc;
      color: black;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="folder-header">
      <h2 class="folder-title" id="folderTitle">フォルダ名</h2>
      <button class="add-video-btn" id="addVideoBtn">動画追加</button>
    </div>
    <div id="mediaList" class="media-list"></div>
  </div>
  
  <!-- 動画追加用モーダル -->
  <div id="addVideoModal">
    <div class="modal-content">
      <h3>追加する動画を選択</h3>
      <div id="videoOptions"></div>
      <div class="modal-buttons">
        <button id="cancelAddVideoBtn">キャンセル</button>
      </div>
    </div>
  </div>
  
  <!-- メディア削除確認モーダル -->
  <div id="deleteMediaModal">
    <div class="modal-content">
      <h3>本当に削除しますか？</h3>
      <div class="modal-buttons">
        <button class="cancel-btn" id="mediaDeleteCancelBtn">キャンセル</button>
        <button class="delete-btn" id="mediaDeleteConfirmBtn">削除</button>
      </div>
    </div>
  </div>
  
  <script type="module" src="page5-eachFolder.js"></script>
</body>
</html>
