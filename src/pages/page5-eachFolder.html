<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フォルダー詳細</title>
  <link rel="stylesheet" href="../styles/global.css">
  <style>
    .container {
      padding: 20px;
    }
    .folder-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .media-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .media-item {
      width: 200px;
      cursor: pointer;
      text-align: center;
      padding: 8px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    .media-item:hover {
      background-color: #c7c7c7;
    }
    .media-item img {
      width: 100%;
      border-radius: 10px;
    }
    .media-title {
      font-size: 14px;
      color: #666;
      margin-top: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="folder-title" id="folderTitle">フォルダ名</h2>
    <div id="mediaList" class="media-list"></div>
  </div>
  <script type="module" src="page5-eachFolder.js"></script>
</body>
</html>
