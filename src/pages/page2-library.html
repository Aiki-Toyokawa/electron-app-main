<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ライブラリ (フォルダ一覧)</title>
  <link rel="stylesheet" href="../styles/global.css">
  <style>
    .container { padding: 20px; }
    .folder-list { display: flex; flex-wrap: wrap; gap: 12px; }
    .folder-item {
      width: 200px; cursor: pointer; text-align: center;
      padding: 12px; border: 1px solid #ccc; border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .folder-item:hover { background-color: #f1f1f1; }
    .folder-name { font-weight: bold; margin-bottom: 4px; }
    .folder-info { font-size: 12px; color: #666; }
    .create-folder {
      margin-top: 16px; padding: 8px 12px; cursor: pointer;
      background: #1db954; color: #fff; border: none; border-radius: 4px;
    }
    .create-folder:hover { background: #16a047; }
    /* モーダル用スタイル */
    #folderModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #folderModal .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-sizing: border-box;
    }
    #folderModal input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 12px;
    }
    #folderModal button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      margin-right: 8px;
    }
    #folderModal #folderError {
      color: red;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ライブラリ (フォルダ一覧)</h2>
    <div id="folderList" class="folder-list"></div>
    <!-- 新規フォルダ作成ボタン -->
    <button id="createFolderBtn" class="create-folder">新規フォルダ作成</button>
  </div>
  
  <!-- モーダル：フォルダ作成用 -->
  <div id="folderModal">
    <div class="modal-content">
      <h3>新規フォルダを作成</h3>
      <input type="text" id="folderNameInput" placeholder="フォルダ名を入力">
      <div>
        <button id="okModalBtn">作成</button>
        <button id="cancelModalBtn">キャンセル</button>
      </div>
      <div id="folderError"></div>
    </div>
  </div>
  
</body>
</html>
