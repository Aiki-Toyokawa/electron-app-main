<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Electron SPA</title>
  <link rel="stylesheet" href="./styles/global.css">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      display: flex; flex-direction: column; height: 100vh;
    }
    header {
      position: fixed; top: 0; width: 100%;
      background: linear-gradient(90deg, #6d1189, #4361c1);
      color: white; padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
      display: flex; align-items: center; justify-content: space-between;
    }
    .logo { font-size: 24px; font-weight: bold; }
    nav a {
      color: white; margin-left: 25px; text-decoration: none; font-weight: 500;
    }

    /* メインコンテンツ領域 */
    #content {
      flex: 1;
      padding: 80px 20px 80px 20px; /* ヘッダー(上)とフッター(下)のスペース */
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    /* フッター */
    footer {
      position: fixed; bottom: 0; width: 100%;
      background: #222; color: #fff; padding: 10px 20px;
      box-sizing: border-box; z-index: 1000;
      display: none; /* ←再生開始されるまで非表示にしておく */
      align-items: center; justify-content: space-between;
    }

    /* ──────────────
       <video> をフッター内で小さく表示するモード
       と、全画面表示モードを切り替え
       ────────────── */
    #sharedVideo.footer-mode {
      width: 320px;
      height: 180px;
      position: static;
    }
    #sharedVideo.fullscreen-mode {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 9999; /* 画面全面に出す */
    }

    /* フッターUI要素のレイアウト */
    #footerContent {
      display: flex; align-items: center;
    }
    #footerVideoInfo {
      display: flex; align-items: center; margin-right: 20px;
    }
    #footerThumbnail {
      width: 50px; height: 50px; margin-right: 15px; border-radius: 5px; object-fit: cover;
    }
    #footerTitle {
      font-size: 16px; font-weight: bold;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px;
    }
    #footerControls {
      display: flex; align-items: center; margin-right: 20px;
    }
    #footerControls button {
      margin: 0 5px; background: none; border: none; color: #fff;
      cursor: pointer; font-size: 20px;
    }
    #footerProgressContainer {
      display: flex; align-items: center; margin-left: 10px;
    }
    #footerProgressBar {
      width: 200px;
      appearance: none; height: 5px; background: #444; border-radius: 5px;
      margin: 0 10px;
    }
    #footerCurrentTime, #footerDuration {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">My Electron SPA</div>
    <nav>
      <a href="#" data-page="list">動画一覧</a>
      <a href="#" data-page="url">URL入力</a>
    </nav>
  </header>

  <!-- コンテンツ領域 (list.html / player.html / url.html をSPA的に読み込み) -->
  <div id="content"></div>

  <!-- フッター(初期は非表示)。同じ<video>をどこへ行っても使い続ける -->
  <footer id="footer">
    <div id="footerContent">
      <div id="footerVideoInfo">
        <img id="footerThumbnail" src="" alt="Thumbnail">
        <div id="footerTitle"></div>
      </div>
      <div id="footerControls">
        <button id="prevButton">⏮</button>
        <button id="playPauseButton">⏵︎</button>
        <button id="nextButton">⏭</button>
      </div>
      <div id="footerProgressContainer">
        <span id="footerCurrentTime">0:00</span>
        <input type="range" id="footerProgressBar" value="0" min="0" max="100">
        <span id="footerDuration">0:00</span>
      </div>
    </div>
    <!-- グローバル<video>. display:noneは避け、フッター内に常駐 -->
    <video id="sharedVideo" class="footer-mode" preload="auto" playsinline></video>
  </footer>

  <!-- SPAのメインスクリプト -->
  <script src="app.js"></script>
</body>
</html>
