<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Electron SPA</title>
  <link rel="stylesheet" href="./styles/global.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh; /* ÁîªÈù¢ÂÖ®‰ΩìÈ´ò„Åï„Çí‰ΩøÁî® */
    }
    header {
      position: fixed;        /* „Éò„ÉÉ„ÉÄ„Éº„ÇíÂõ∫ÂÆö */
      top: 0;
      width: 100%;
      background: linear-gradient(90deg, #6d1189, #4361c1);
      color: white;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .logo::before {
      content: "üôÇ‚Äç‚ÜïÔ∏è"; /* „É≠„Ç¥„ÅÆÂâç„Å´„Ç¢„Ç§„Ç≥„É≥„ÇíËøΩÂä† */
      margin-right: 10px;
      font-size: 28px;
    }
    nav {
      display: flex;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #e0e0e0;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: white;
      transition: width 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
    }
    #content {
      flex: 1;
      padding: 80px 20px 80px 20px; /* „Éò„ÉÉ„ÉÄ„Éº„Å®„Éï„ÉÉ„Çø„Éº„ÅÆÈ´ò„ÅïÁ¢∫‰øù */
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    footer {
      background: #222;
      color: #fff;
      padding: 10px 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex; /* Â∏∏„Å´Ë°®Á§∫„Åó„Å¶„Åä„Åè */
      align-items: center;
      box-sizing: border-box;
      z-index: 1000;
    }
    #footerContent {
      display: flex;
      align-items: center;
      width: 100%;
    }
    #footerVideoInfo {
      display: flex;
      align-items: center;
      margin-right: 20px;
      flex-shrink: 0;
    }
    #footerThumbnail {
      width: 50px;
      height: 50px;
      margin-right: 15px;
      border-radius: 5px;
      object-fit: cover;
    }
    #footerTitle {
      font-size: 16px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 150px;
    }
    #footerControls {
      display: flex;
      align-items: center;
      margin-right: 20px;
      flex-shrink: 0;
    }
    #footerControls button {
      margin: 0 5px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 20px;
      transition: color 0.3s ease;
    }
    #footerControls button:hover {
      color: #1db954;
    }
    #footerProgressContainer {
      flex: 1;
      display: flex;
      align-items: center;
    }
    #footerCurrentTime, #footerDuration {
      font-size: 12px;
      margin: 0 10px;
      flex-shrink: 0;
    }
    #footerProgressBar {
      flex: 1;
      appearance: none;
      height: 5px;
      background: #444;
      outline: none;
      border-radius: 5px;
      overflow: hidden;
    }
    #footerProgressBar::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background: #fff;
      cursor: pointer;
      border-radius: 50%;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 20px;
      }
      nav {
        margin-top: 10px;
        flex-wrap: wrap;
      }
      nav a {
        margin-left: 0;
        margin-right: 15px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">My Electron SPA</div>
    <nav>
      <a href="#" data-page="list">ÂãïÁîª‰∏ÄË¶ß</a>
      <a href="#" data-page="url">URLÂÖ•Âäõ</a>
    </nav>
  </header>

  <div id="content">
    <!-- „Åì„Åì„Å´ÂêÑ„Éö„Éº„Ç∏(list, url, player)„Çífetch„ÅßË™≠„ÅøËæº„ÅøË°®Á§∫„Åô„Çã -->
  </div>

  <footer id="footer" style="display: none;">
    <div id="footerContent">
      <!-- Èü≥Ê•ΩÁî®„Éï„ÉÉ„Çø„Éº„ÅÆUI -->
      <div id="footerVideoInfo">
        <img id="footerThumbnail" src="" alt="Thumbnail">
        <div id="footerTitle">BGM Title</div>
      </div>
      <div id="footerControls">
        <button id="prevButton">‚èÆ</button>
        <button id="playPauseButton">‚èµÔ∏é</button>
        <button id="nextButton">‚è≠</button>
      </div>
      <div id="footerProgressContainer">
        <span id="footerCurrentTime">0:00</span>
        <input type="range" id="footerProgressBar" value="0" min="0" max="100">
        <span id="footerDuration">0:00</span>
      </div>
    </div>
    <audio id="footerAudio" src=""></audio>
  </footer>

  <script src="app.js"></script>
</body>
</html>
