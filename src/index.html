<!-- src/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Electron SPA</title>
  <link rel="stylesheet" href="./styles/global.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh; /* ビューポート全体の高さを使用 */
    }
    header {
      position: fixed;        /* ヘッダーを固定 */
      top: 0;                 /* 画面の上部に配置 */
      width: 100%;            /* 幅を画面全体に */
      background: linear-gradient(90deg, #6d1189, #4361c1); /* グラデーション背景 */
      color: white;           /* テキスト色を白に */
      padding: 15px 30px;     /* パディングを調整 */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* 影を追加 */
      z-index: 1000;          /* 他の要素より前面に表示 */
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .logo::before {
      content: "🙂‍↕️"; /* ロゴの前にアイコンを追加 */
      margin-right: 10px;
      font-size: 28px;
    }
    nav {
      display: flex;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #e0e0e0;
    }
    /* 下線エフェクト */
    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: white;
      transition: width 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
    }
    #content {
      flex: 1;
      padding: 80px 20px 80px 20px; /* 上部と下部に余白を追加（ヘッダーとフッターの高さに合わせて調整） */
      overflow-y: auto; /* コンテンツが多い場合にスクロール可能に */
      background-color: #f9f9f9; /* 背景色を淡いグレーに */
    }
    /* フッターのスタイルを強化 */
    footer {
      background: #222;
      color: #fff;
      padding: 10px 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: none; /* 初期状態では非表示 */
      align-items: center;
      box-sizing: border-box;
      z-index: 1000; /* ヘッダーと同様に前面に表示 */
    }
    /* フッター内のコンテンツを横並びに */
    #footerContent {
      display: flex;
      align-items: center;
      width: 100%;
    }
    /* 動画情報のスタイル */
    #footerVideoInfo {
      display: flex;
      align-items: center;
      margin-right: 20px;
      flex-shrink: 0;
    }
    #footerThumbnail {
      width: 50px;
      height: 50px;
      margin-right: 15px;
      border-radius: 5px;
      object-fit: cover; /* アスペクト比を維持 */
    }
    #footerTitle {
      font-size: 16px;
      font-weight: bold;
      white-space: nowrap; /* 1行で表示 */
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 150px; /* 必要に応じて調整 */
    }
    /* コントロールボタンのスタイル */
    #footerControls {
      display: flex;
      align-items: center;
      margin-right: 20px;
      flex-shrink: 0;
    }
    #footerControls button {
      margin: 0 5px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 20px;
      transition: color 0.3s ease;
    }
    #footerControls button:hover {
      color: #1db954;
    }
    /* 再生バーと時間表示のスタイル */
    #footerProgressContainer {
      flex: 1;
      display: flex;
      align-items: center;
    }
    #footerCurrentTime, #footerDuration {
      font-size: 12px;
      margin: 0 10px;
      flex-shrink: 0;
    }
    #footerProgressBar {
      flex: 1;
      appearance: none;
      height: 5px;
      background: #444;
      outline: none;
      border-radius: 5px;
      overflow: hidden;
    }
    #footerProgressBar::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background: #fff;
      cursor: pointer;
      border-radius: 50%;
    }
    /* レスポンシブデザイン */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 20px;
      }
      nav {
        margin-top: 10px;
        flex-wrap: wrap;
      }
      nav a {
        margin-left: 0;
        margin-right: 15px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      My Electron SPA
    </div>
    <nav>
      <!-- List ページへのリンク -->
      <a href="#" data-page="list">動画一覧</a>
      <!-- URL入力フォームへのリンクを追加 -->
      <a href="#" data-page="url">URL入力</a>
    </nav>
  </header>

  <div id="content">
    <!-- コンテンツがここに読み込まれます -->
  </div>

  <!-- フッターを追加 -->
  <footer id="footer">
    <div id="footerContent">
      <!-- 動画情報を表示する要素 -->
      <div id="footerVideoInfo">
        <img id="footerThumbnail" src="" alt="Thumbnail">
        <div id="footerTitle">Video Title</div>
      </div>
      <!-- コントロールボタン -->
      <div id="footerControls">
        <button id="prevButton">⏮</button>
        <button id="playPauseButton">⏵︎</button>
        <button id="nextButton">⏭</button>
      </div>
      <!-- 再生バーと時間表示 -->
      <div id="footerProgressContainer">
        <span id="footerCurrentTime">0:00</span>
        <input type="range" id="footerProgressBar" value="0" min="0" max="100">
        <span id="footerDuration">0:00</span>
      </div>
    </div>
    <!-- 音声プレーヤー（非表示） -->
    <audio id="footerAudio" src=""></audio>
  </footer>
  
  <script src="app.js"></script>
</body>
</html>
