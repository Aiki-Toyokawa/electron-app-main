<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Electron SPA</title>
  <link rel="stylesheet" href="./styles/global.css">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      display: flex; flex-direction: column; height: 100vh;
    }
    header {
      position: fixed; top: 0; width: 100%;
      background: linear-gradient(90deg, #6d1189, #4361c1); /* 元のグラデーション */
      color: white; padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
      display: flex; align-items: center; justify-content: space-between;
    }
    .logo { font-size: 24px; font-weight: bold; }
    nav a {
      color: white; margin-left: 25px; text-decoration: none; font-weight: 500;
    }

    /* コンテンツ領域 */
    #content {
      flex: 1;
      padding: 80px 20px 20px; /* ヘッダーの高さぶん空ける */
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    /* フッター */
    footer {
      position: fixed; bottom: 0; width: 100%;
      background: #222; color: #fff; padding: 10px 20px;
      box-sizing: border-box; z-index: 1000;
      display: none; /* 動画未再生時は非表示 */
      align-items: center; justify-content: space-between;
    }
    /* フッター左側: サムネ+タイトル */
    #footerLeft {
      display: flex; align-items: center; gap: 10px;
    }
    #footerThumbnail {
      width: 60px; height: 60px; border-radius: 4px; object-fit: cover;
    }
    #footerTitle {
      font-size: 16px; font-weight: bold;
      max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    /* フッター右側: コントロール群 */
    #footerControls {
      display: flex; align-items: center; gap: 8px;
    }
    #footerControls button {
      background: none; border: none; color: #fff; font-size: 18px; cursor: pointer;
      width: 32px; height: 32px; /* アイコンボタン風 */
    }
    #timeDisplay {
      font-size: 12px;
      min-width: 50px; text-align: center;
    }
    #seekBar, #volumeSlider {
      appearance: none;
      background: #666; height: 4px; border-radius: 2px;
    }
    #seekBar {
      width: 150px;
    }
    #volumeSlider {
      width: 80px;
    }

    /* アプリ全体で1つだけのvideo要素 (playerページで表示するとき以外は隠しコンテナにいる) */
    #sharedVideo {
      width: 640px; height: 360px; /* デフォルトの大きさ */
      background: #000; /* 背景(映像外周) */
      display: block; /* playerで使用時に有効 */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">My Electron SPA</div>
    <nav>
      <a href="#" data-page="list">動画一覧</a>
      <a href="#" data-page="url">URL入力</a>
      <a href="#" data-page="player">プレイヤー</a>
    </nav>
  </header>

  <!-- SPA的に中身を差し込むコンテナ -->
  <div id="content"></div>

  <!-- フッター(サムネや操作ボタン) -->
  <footer id="footer">
    <div id="footerLeft">
      <img id="footerThumbnail" src="" alt="thumbnail">
      <div id="footerTitle"></div>
    </div>
    <div id="footerControls">
      <button id="prevBtn">⏮</button>
      <button id="playPauseBtn">⏵︎</button>
      <button id="nextBtn">⏭</button>
      <span id="timeDisplay">0:00</span>
      <input type="range" id="seekBar" min="0" max="100" value="0">
      <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="1">
    </div>
  </footer>

  <!-- 隠しコンテナ: playerページでない時、この中に<video>が移動してくる -->
  <div id="hiddenHolder" style="display:none;"></div>

  <script src="app.js"></script>
</body>
</html>
